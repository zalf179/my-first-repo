name: Python DevOps Pipeline

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*' # Memicu build saat lu push tag versi seperti v1.1, v1.2, dst.
  pull_request:
    branches: [ "main" ]

jobs:
  # Job 1: Quality Assurance & Security Scan
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install library dari requirements jika ada, jika tidak langsung install core libs
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install flake8 bandit yt-dlp
        # ffmpeg wajib ada buat convert ke mp3
        sudo apt-get update && sudo apt-get install -y ffmpeg

    - name: Lint with flake8 (Syntax Check)
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

    - name: Security scan with Bandit (DevSecOps)
      run: |
        bandit -r .

  # Job 2: Build Binary & Create Release
  publish:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write # Izin krusial buat bikin halaman Release
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Build Tools
        run: |
          pip install pyinstaller yt-dlp
          sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Build Executable (Linux Binary)
        run: |
          # Kita build yt2mp3.py. PyInstaller bakal taruh hasilnya di folder 'dist/'
          pyinstaller --onefile yt2mp3.py

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          # Pake wildcard (*) supaya semua file di folder dist ke-upload otomatis
          files: dist/*
          name: Release ${{ github.ref_name }}
          body: |
            Automated build for version ${{ github.ref_name }}.
            - Security Scan: PASSED
            - Linting: PASSED
            - Artifact: Linux Binary (yt2mp3)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
